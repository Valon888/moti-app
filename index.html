<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moti App - Simple and modern weather forecast application with 5-day forecast">
    <meta name="keywords" content="weather, forecast, temperature, weather app, moti">
    <meta name="author" content="Moti App">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Moti Weather">
    
    <title>üå§Ô∏è Moti App - Weather Forecast</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-cloud-sun"></i>
                Moti App
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="search-input" 
                            placeholder="Enter city name..."
                            aria-label="Enter city name to search weather"
                        >
                        <button type="button" id="searchBtn" class="search-btn" aria-label="Search weather">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button type="button" id="locationBtn" class="location-btn" aria-label="Use current location">
                        <i class="fas fa-location-dot"></i>
                        Use Current Location
                    </button>
                </div>
            </section>

            <!-- Loading State -->
            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Something went wrong. Please try again.</span>
            </div>

            <!-- Current Weather -->
            <section id="currentWeather" class="current-weather hidden">
                <div class="weather-card">
                    <div class="weather-header">
                        <div class="location-info">
                            <h2 id="currentCity" class="city-name">City Name</h2>
                            <p id="currentDate" class="current-date">Today</p>
                        </div>
                        <div class="weather-icon-container">
                            <img id="currentWeatherIcon" src="" alt="Weather icon" class="weather-icon">
                        </div>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature-display">
                            <span id="currentTemp" class="temperature">--¬∞</span>
                            <span id="currentCondition" class="condition">Loading...</span>
                        </div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half"></i>
                                <span class="detail-label">Feels like</span>
                                <span id="feelsLike" class="detail-value">--¬∞</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span class="detail-label">Wind</span>
                                <span id="windSpeed" class="detail-value">-- km/h</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span class="detail-label">Visibility</span>
                                <span id="visibility" class="detail-value">-- km</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value">--%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 5-Day Forecast -->
            <section id="forecast" class="forecast-section hidden">
                <h3 class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    5-Day Forecast
                </h3>
                <div class="forecast-container" id="forecastContainer">
                    <!-- Forecast items will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                Powered by <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo API</a>
            </p>
            <p class="footer-text">
                Made with ‚ù§Ô∏è by Moti App
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
